       <div class="col-md-4 col-xs-12" style="text-align: center;">
         <div class="span2">
         <h2 class="podnaslovi-profila">Moja slika</h2>
            
            <div class="roditelj-slike">
              <img ng-src="{{profileurl}}" class="" alt="profilna" />
            </div>

            <button class="btn btn-default btn-style right" ng-click="upload()" >Promijeni profilnu</button>
          </div>
        </div>


        <div class="col-md-4 left-border">
          <div class="span2">
            <h2 class="podnaslovi-profila">Moje informacije</h2>
        
            <span ng-model="user.name">Ime i prezime: {{user.name}}</span><span ng-model="user.surname" style="display: inline-block;"> {{ user.surname}}</span>
            <h6 style="clear: both;">Datum rodjenja: 18.06.1994.</h6>
            <h6>Spol: Musko</h6>
            <h6 >Email: FALIMAIL@servidor.com</h6>
            <h6>Drzava: Bosna i Hercegovina</h6>
            <h6>Grad: Sarajevo</h6>
            <h6>Godina: 22 godine</h6>
            <h6>Zainteresovan za: Zene</h6>
            <h6>Edukacija: ETF</h6>
        
        
            <button class="btn btn-default btn-style right" type="button" name="button" ng-click="addHobby()" >Izmijeni informacije</button>         
        </div>
        
   
      
       </div>


      

      <div class="col-md-4 left-border">
        <div class="span2">
          <h2 class="podnaslovi-profila">Moji hobiji</h2>
              <div class="hobby-box" >
                <span ng-repeat="hobby in hobbies" class="hobby">
                    {{hobby.name}}
                    <span class="glyphicon glyphicon-remove" ng-click="removeHobby(hobby.id,$index)"></span>
                </span>
              </div>
     
          <button class="btn btn-default btn-style right" type="button" name="button" ng-click="addHobby()">Dodaj hobi</button>
        </div>

      </div>

    </div>
