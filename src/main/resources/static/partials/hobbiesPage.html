<div class="container">
  <h2>Moji hobiji</h2>
  <p ng-repeat="hobby in hobbies">
    {{hobby.name}}
    <button type="button" name="button" class="btn btn-default" ng-click="removeHobby()">Obrisi</button>
  </p>

  <button class="btn btn-default" type="button" name="button" ng-click="addHobby()">Dodaj hobi</button>
</div>
