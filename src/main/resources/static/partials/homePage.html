<div class="container">
  <h1>Dobrodosli na home page</h1>

  <div ng-show="loggedIn()">
    <div class="row">
      <div class="col-md-6">
        <h3><span class="label label-success">Uspjesna prijava!</span> Welcome {{userName}}</h3>

      </div>
      <div class="col-md-4">
    <div class="row header">
      <div class="col-sm-4">{{userName}} is a</div>
    </div>
    <div class="row">
      <div class="col-sm-2">User</div>
      <div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleUser"></span></div>
    </div>
    <div class="row">
      <div class="col-sm-2">Admin</div>
      <div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleAdmin"></span></div>
    </div>
    <div class="row">
      <div class="col-sm-2">Foo</div>
      <div class="col-sm-2"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="roleFoo"></span></div>
    </div>
      </div>


    <div class="col-md-4">

    <div class="row">
      <div class="col-sm-4">Username: </div>
      <div class="col-sm-2"><p ng-model="user.username">{{user.username}}</p></div>
    </div>
      <div class="row">
      <div class="col-sm-2">Surname:</div>
      <div class="col-sm-2"><p ng-model="user.surname">{{user.surname}}</p></div>
    </div>
      <div class="row">
      <div class="col-sm-2">Name:</div>
      <div class="col-sm-2"><p ng-model="user.name">{{user.name}}</p></div>
    </div>
      </div>





    </div>
  </div>

</div>
